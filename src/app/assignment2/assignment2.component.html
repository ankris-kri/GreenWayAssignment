<mat-form-field class="example-form-field margin-right">
    <mat-label>Enter String</mat-label>
    <input matInput type="text" [(ngModel)]="keyedInput">
    <button mat-button *ngIf="keyedInput" matSuffix mat-icon-button aria-label="Clear" (click)="keyedInput=''">
        <mat-icon>close</mat-icon>
    </button>
</mat-form-field>
<button class="margin-right" mat-raised-button (click)="calculateTotalCost(keyedInput)">Click Here</button>
<span class="margin-right">OR</span>
<span class="margin-right"> 
    <button type="button" mat-raised-button (click)="Assingment2fileInput.click()">Choose File</button>
    <input hidden (change)="onFileSelected()" (click)="onUploadBtnClick()" #Assingment2fileInput type="file" id="Assingment2file" accept=".txt">
</span>
<mat-label>{{result}}</mat-label>
<mat-error class="error" *ngIf="error">{{error}}</mat-error>
